<script>

  $(function () {
    $("#base").load("base.html");
  });

  function waitForElement(id, callback) {
    var poops = setInterval(function () {
      if (document.getElementById(id)) {
        clearInterval(poops);
        callback();
      }
    }, 100);
  }

  waitForElement("content-information", function () {
    document.title = "Technical Skills";

    document.getElementById("content-information").innerHTML = `
    <h1>Technical Skills</h1>
    <br \>
    <div>
        <ul>
            <li>
                <b>Programming Languages</b>: Python, C, C++, MATLAB, R, Arduino
            </li><br \>
            <li>
                <b>Skills</b>: Machine Learning, Digital Signal Processing, Control Systems, Embedded Systems, Problem Solving
            </li><br \>
            <li>
                <b>Web Frameworks</b>: Django, Angular
            </li><br \>
            <li>
                <b>Tools (software)</b>: VS Code, Spyder, Jupyter Notebook, RStudio, MATLAB, AutoCAD, Proteus, NI Multisim, Simulink
            </li><br \>
            <li>
                <b>Tools (hardware)</b>: Arduino, Raspberry Pi, ESP32, NodeMCU, 8085
            </li><br \>
            <li>
                <b>Development Platform</b>: Ubuntu, Windows 10, Mac OS X
            </li><br \>
            <li>
                <b>Hobbies</b>: Macro Photography, Electronics, Finance, Literature
            </li><br \>
        </ul>
    </div>
    `;
  });

</script>
