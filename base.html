    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                // $('#content-information').css('padding-left', '260px');
                $("a.article").toggle();
            });
        });

        var mybutton = document.getElementById("myBtn");
        var articleButton = document.getElementById("article1");
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                articleButton.style.display = "block";
                mybutton.style.display = "block";
            } else {
                articleButton.style.display = "none";
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        function checkNumber() {
            var x = document.getElementById("myNumber").value;
            var y = Math.floor((Math.random() * 10) + 1);

            if (x == y) {
                document.getElementById("solution").innerHTML = "Correct! ðŸ˜";
            }
            else if (x != y) {
                if (x > 0 && x <= 10) {
                    document.getElementById("solution").innerHTML = "Try once more ðŸ˜…";
                }
                else {
                    document.getElementById("solution").innerHTML = "Enter correctly...";
                }
            }

            
        }
    </script>
